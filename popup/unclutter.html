<!DOCTYPE html>

<html>

<head>
  <meta charset="utf-8">
  <link rel="stylesheet" href="./dependencies/font-awesome.min.css">
  <link rel="stylesheet" href="./dependencies/bootstrap.min.css">
  <link rel="stylesheet" href="./unclutter.css" />

  <script src="./dependencies/jquery-3.3.1.slim.min.js"></script>
  <script src="./dependencies/popper.min.js"></script>
  <script src="./dependencies/bootstrap.min.js"></script>
  <script type="module" src="./unclutter.js"></script>
</head>

<body>
  <div class="popup-content">
    <nav class="navbar navbar-expand-sm d-flex flex-row">
      <ul class="navbar-nav d-flex flex-row w-100">
        <li class="rounded nav-item d-flex col p-0 view-option active-view">
          <a class="nav-link w-100 text-center" href="#">Tabs</a>
        </li>
        <li class="rounded nav-item d-flex col p-0 view-option">
          <a class="nav-link w-100 text-center" href="#">Bookmarks</a>
        </li>
        <li class="rounded nav-item d-flex col p-0 view-option">
          <a class="nav-link w-100 text-center" href="#">Settings</a>
        </li>
      </ul>
    </nav>

    <div class="overflow-auto mx-auto d-flex flex-column tab-list-container">
      <ul class="list-group tab-list" id="tab-list">
        <li class="list-group-item container-fluid tab-listing" id="tab-listing-1">
          <div class="row no-gutters tab-listing-content">
            <div class="col-5 tab-left-section">
              <p class="align-middle tab-text">Sample Tab 1</p>
            </div>
            <div class="col-3 tab-middle-section">
              <div class="float-right container tab-categories">
                <div class="row tab-category-row">
                  <div class="col-6 align-middle tab-category science">
                    Sciences
                  </div>
                  <div class="col-6 align-middle tab-category adults">
                    Adults
                  </div>
                </div>
                <div class="row tab-category-row">
                  <div class="col-6 align-middle tab-category arts">
                    Arts
                  </div>
                  <div class="col-6 align-middle tab-category health">
                    Health
                  </div>
                </div>
              </div>
            </div>
            <div class="col-4 tab-right-section">
              <div class="btn-group btn-group-lg float-right tab-options">
                <a class="btn tab-button" data-toggle="tooltip" title="Permanently close">
                  <i class="fa fa-trash fa-2x"></i>
                </a>
                <a class="btn tab-button" data-toggle="tooltip" title="Save and close">
                  <i class="fa fa-save fa-2x"></i>
                </a>
                <a class="btn tab-button" data-toggle="tooltip" title="Dismiss">
                  <i class="fa fa-times fa-2x"></i>
                </a>
              </div>
            </div>
          </div>
        </li>
        <li class="list-group-item container-fluid tab-listing" id="tab-listing-1">
          <div class="row no-gutters tab-listing-content">
            <div class="col-1 tab-icon-section">
              <img src="http://icons.duckduckgo.com/ip2/sample.net.ico" height="24" width="24"
                class="icon align-middle">
            </div>
            <div class="col-7 tab-left-section">
              <p class="align-middle tab-text">Sample Tab 2</p>
            </div>
            <div class="col-4 tab-right-section">
              <div class="btn-group btn-group-lg float-right tab-options">
                <a class="btn tab-button" data-toggle="tooltip" title="Permanently close">
                  <i class="fa fa-trash fa-2x"></i>
                </a>
                <a class="btn tab-button" data-toggle="tooltip" title="Save and close">
                  <i class="fa fa-save fa-2x"></i>
                </a>
                <a class="btn tab-button" data-toggle="tooltip" title="Dismiss">
                  <i class="fa fa-times fa-2x"></i>
                </a>
              </div>
            </div>
          </div>
        </li>
      </ul>
    </div>
  </div>
</body>

</html>
