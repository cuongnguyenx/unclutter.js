<!DOCTYPE html>

<html>

<head>
    <meta charset="utf-8">
    <link rel="stylesheet" href="./dependencies/font-awesome.min.css">
    <link rel="stylesheet" href="./dependencies/bootstrap.min.css">
    <link rel="stylesheet" href="./unclutter.css">

    <script src="./dependencies/jquery-3.3.1.slim.min.js"></script>
    <script src="./dependencies/popper.min.js"></script>
    <script src="./dependencies/bootstrap.min.js"></script>
    <script src="../timer/websites.js"></script>
    <script src="../nlp/js/linkHierarchy.js"></script>
    <script type="module" src="./unclutter.js"></script>
</head>

<body>
    <div class="popup-content no-au">
        <nav class="navbar">
            <ul class="overflow-hidden navbar-nav nav-pills nav-fill d-flex flex-row w-100">
                <li class="nav-item">
                    <div class="nav-brand w-100 text-left align-items-center align-text-center nav-font-bond">
                        <img class="d-inline-block logo" src="../shared/assets/logo-96.png" width="30" height="30"
                            alt="">
                        UnClutter
                    </div>
                </li>
                <li class="nav-item">
                    <a class="nav-link m-0 p-0 w-100 text-center view-option nav-font" id="nav-tabs-view">Tabs</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link m-0 p-0 w-100 text-center view-option nav-font"
                        id="nav-bookmarks-view">Bookmarks</a>
                </li>
            </ul>
        </nav>

        <div class="w-100 h-100 d-flex flex-row">
            <div class="w-100 h-100 popup-view" id="tabs-view">
                <div class="overflow-auto mx-auto d-flex flex-column tab-list-container">
                    <ul class="list-group tab-list" id="tab-list">
                    </ul>
                    <div class="list-group-item container-fluid tab-padding" id="tab-padding">
                        <p>                                                               </p>
                    </div>
                </div>
            </div>
            <div class="h-100 w-100 popup-view" id="bookmarks-view">
                <input class="mb-0" type="text" id="bookmark-filter" placeholder="Search for bookmarks...">
                <div class="overflow-auto d-flex flex-row bookmark-list-container">
                    <ul class="overflow-auto m-2 w-100 list-group bookmark-list" id="bookmark-list">
                    </ul>
                </div>
            </div>
        </div>
    </div>
</body>

</html>
